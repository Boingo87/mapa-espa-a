<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo de España</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Mapa ocupa toda la altura de la ventana */
      width: 100%;
    }
    #form-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #marker-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <form id="location-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
      <label for="locality">Localidad:</label>
      <input type="text" id="locality" required>
      <button type="submit">Añadir al mapa</button>
    </form>
    <div id="marker-list"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.4637, -3.7492], 6); // Centrado en España
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markers = {}; // Objeto para almacenar marcadores (clave: nombre, valor: marcador)

    async function geocode(location) {
      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location},España`);
      const data = await response.json();
      return data.length > 0 ? data[0] : null;
    }

    function updateMarkerList() {
      const markerList = document.getElementById('marker-list');
      markerList.innerHTML = '<h4>Marcadores:</h4>';
      Object.keys(markers).forEach(name => {
        const markerItem = document.createElement('div');
        markerItem.textContent = name;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Eliminar';
        deleteButton.style.marginLeft = '10px';
        deleteButton.onclick = () => {
          map.removeLayer(markers[name]); // Elimina el marcador del mapa
          delete markers[name]; // Elimina del objeto
          updateMarkerList(); // Actualiza la lista de marcadores
        };
        markerItem.appendChild(deleteButton);
        markerList.appendChild(markerItem);
      });
    }

    document.getElementById('location-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const locality = document.getElementById('locality').value.trim();

      if (markers[name]) {
        alert('Ya existe un marcador con este nombre. Por favor, elige otro.');
        return;
      }

      const result = await geocode(locality);
      if (result) {
        const lat = result.lat;
        const lon = result.lon;

        // Añade un marcador al mapa
        const marker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b>${name}</b><br>${locality}`);
        marker.openPopup();

        // Almacena el marcador en el objeto
        markers[name] = marker;

        // Actualiza la lista de marcadores
        updateMarkerList();

        // Centra el mapa en la localidad
        map.setView([lat, lon], 10);
      } else {
        alert('Localidad no encontrada.');
      }
    });
  </script>
</body>
</html>
